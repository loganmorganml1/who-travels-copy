<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,500;0,700;0,900;1,900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Who Travel's - Destinations</title>
</head>
<body>
    <h1>Destinations</h1>
    <p>Visit you favorite time or place.</p>
    <main class="main">
        <div class="destinations">
            <article class="destination">
                <div class="destination-cover"><img src="./assets/img/destinations/deva-loka-1.jpg" alt="Deva Loka">
                </div>
                <div class="destination-content">
                    <h2 class="destination-title">Deva Loka</h2>
                    <h3 class="destination-subtitle">3985, Mutter's Spiral</h3>
                    <div class="star-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-half-empty"></i>
                    </div>
                </div>
                <div class="destination-next">
                    <i class="fa fa-angle-right"></i>
                </div>
            </article>
        </div>

    </main>
</body>
</html>
